<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Shopping Cart UI Map</title>
    
    <!-- The following line references an external css file -->
    <!-- It defines style rules for your page, and elements in your page -->
    <link href="style_project1.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(225, 237, 247);
        }
    </style>
</head>
<body>
    <div class="paymentMethod">Choose your method of payment:</div> 
    <button class="button button10" onclick="document.location='Project1_UI_Shopping_Cart.html'">Back to Shopping Cart</button> 
    <div class="centerCheckout">
        <div class="methodOfPayment">
            <div id="CheckoutId"></div>
        </div>
        <div class="insertCard">
            <div id="insertCardId"></div>
        </div>
        <button onclick="methodOfPayment()" class="button button7">Debit</button> <button onclick="methodOfPayment()" class="button button8">Credit</button> <button onclick="methodOfPayment()" class="button button9">Apple Pay</button>
        <button onclick="insertCard()" class="button button11">Insert Card</button>
        <div class="total">Total: <div id="Total"></div>
        
    </div>
</body>
<script src="Project1_main.js"></script>
</body>
</html>
